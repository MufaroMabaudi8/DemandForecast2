{% extends "layout.html" %}

{% block head %}
<title>Server Error - Demand Forecasting System</title>
{% endblock %}

{% block content %}
<div class="container-fluid fade-in">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-circle fa-5x" style="color: var(--error);"></i>
                    </div>
                    <h1 class="display-4 mb-4">500</h1>
                    <h2 class="mb-4">Server Error</h2>
                    <p class="lead mb-5">Something went wrong on our servers. We're working to fix the issue as soon as possible.</p>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <a href="{{ url_for('index') }}" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-home me-2"></i>Return to Home Page
                            </a>
                        </div>
                        <div class="col-md-6">
                            <button onclick="window.location.reload();" class="btn btn-secondary w-100">
                                <i class="fas fa-sync-alt me-2"></i>Refresh Page
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
